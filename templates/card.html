<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1"/>
        <link rel="stylesheet" href="{{ static_url('css/jquery.mobile-1.4.2.css') }}">
        <title>一卡通交易明细</title>
    </head>
    <body>
    <div data-role="page">
        <div role="main" class="ui-content">
            <center>
            <div >
                {%if detail['state']%}<p data-role="listview" data-inset="true">状态：{{detail['state']}}</p>{% end %}
                {%if detail['left']%}<p data-role="listview" data-inset="true">余额：{{detail['left']}}</p>{% end %}
                <div data-role="collapsible">
                    <h1>详细信息</h1>
                    {% for item in detail['detial'] %}
                        <div data-role="listview" data-inset="true" >
                        {%for key in item%}
                            <li >{{item[key]}}</li>
                        {% end %}
                        <div>
                    {% end %}
            </div>
        </div>
            </center>

        </div>
    </div>
    <script type="text/javascript" src="{{ static_url('js/jquery.min.js') }}"></script>
    <script type="text/javascript" src="{{ static_url('js/jquery.mobile-1.4.2.min.js') }}"></script>
    </body>
</html>
